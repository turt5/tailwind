<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-300 flex items-center justify-center">
    
    <div class="max-w-sm bg-white rounded-l space-y-3">
        <!-- profile-pic and name-->
        <div class="flex px-5 my-3 " >
            <img class="h-10 rounded-full" src="images/kaium-al-limon.png" alt="kaium-al-limon" srcset="">
            <div class="mx-2 m-auto">
                <p class="font-bold">Kaium Al Limon</p>
                <p class="text-xs text-gray-500">Just now</p>
            </div>
        </div>
        
        <!-- post-pic -->
        <div>
            <img src="images/cat.jpg" alt="" srcset="">
        </div>
        <!-- comments and shares-->
        <div>
            <p class="flex justify-end mx-3 text-xs text-gray-500">4.5K shares Â· 108K views</p>
        </div>
        <!-- reaction -->
        <div class="flex justify-between mx-2 text-xs">
            <div class="flex mx-2">
                <img class="h-5" src="images/like.png">
                <p class="mx-1 m-auto">Like</p>
            </div>

            <div class="flex mx-2">
                <img class="h-5" src="images/comment.png">
                <p class="mx-1 m-auto">Comment</p>
            </div>

            <div class="flex mx-2">
                <img class="h-5" src="images/share.png">
                <p class="mx-1 m-auto">Share</p>
            </div>
        </div>
        <div></div>
    </div>

</body>
</html>
